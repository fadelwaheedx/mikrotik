name: The Zenith v5.1 (Autonomous & Sharded)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

# -----------------------------------------------------------------------------
# üîê PERMISSIONS: REQUIRED FOR AUTO-FIXER & PR COMMENTS
# -----------------------------------------------------------------------------
permissions:
  contents: write      # Required for Git Auto-Commit (Auto-Fixer)
  pull-requests: write # Required for PR comments
  checks: write        # Required for test reporting

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  # -----------------------------------------------------------------------------
  # 1. GOVERNANCE & INTELLIGENCE
  # -----------------------------------------------------------------------------
  governance:
    name: üß† Governance & Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      is_draft: ${{ steps.check_draft.outputs.is_draft }}
    steps:
      - uses: actions/checkout@v4
      
      # SAFE DRAFT CHECK: Handles both PRs and Pushes (where draft is null)
      - name: Check Draft Status
        id: check_draft
        run: |
          if [[ "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "is_draft=true" >> $GITHUB_OUTPUT
          else
            echo "is_draft=false" >> $GITHUB_OUTPUT
          fi

      # SYNTAX FIX: Using strict YAML indentation here to prevent parsing errors
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'app/**'
              - 'bootstrap/**'
              - 'config/**'
              - 'database/**'
              - 'routes/**'
              - 'tests/**'
              - 'composer.json'
              - 'composer.lock'
              - 'phpunit.xml'
            frontend:
              - 'resources/**'
              - 'public/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.js'
              - 'tailwind.config.js'

  # -----------------------------------------------------------------------------
  # 2. AUTO-HEALING CODE STYLE (The "Assistant")
  # -----------------------------------------------------------------------------
  auto-fix-style:
    name: ü™Ñ Auto-Fix Style (Pint)
    runs-on: ubuntu-latest
    needs: governance
    # Only run on PRs, and only if Backend files changed
    if: needs.governance.outputs.backend == 'true' && github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with: { ref: ${{ github.head_ref }} } # Checkout the PR branch
      
      - uses: shivammathur/setup-php@v2
        with: { php-version: '8.3', tools: composer }
      
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Run Pint (Fix Mode)
        run: vendor/bin/pint
      
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: üé® Auto-fixed code style (Zenith Pipeline)"
          commit_user_name: "Zenith Bot"
          commit_user_email: "bot@zenith-pipeline.com"

  # -----------------------------------------------------------------------------
  # 3. BUILD ARTIFACTS
  # -----------------------------------------------------------------------------
  build-backend:
    name: üèóÔ∏è Build Backend
    runs-on: ubuntu-latest
    needs: governance
    if: needs.governance.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with: { php-version: '8.3', tools: composer }
      - uses: actions/cache@v4
        with: { path: vendor, key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }} }
      - run: composer install --prefer-dist --no-progress --optimize-autoloader
      
      # OPTIONAL: Generate SBOM (Remove if you don't use CycloneDX yet)
      # - name: Generate SBOM
      #   run: composer require cyclonedx/cyclonedx-php-composer --dev && vendor/bin/cyclonedx-php-composer -o sbom.xml
      
      - uses: actions/upload-artifact@v4
        with: { name: app-build, path: |
          vendor
          . 
        , retention-days: 1 }

  build-frontend:
    name: üé® Build Frontend
    runs-on: ubuntu-latest
    needs: governance
    if: needs.governance.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18', cache: 'npm' }
      - run: npm ci
      - run: npm run build

  # -----------------------------------------------------------------------------
  # 4. SHARDED INTEGRATION TESTS (The "Speed Hack")
  # -----------------------------------------------------------------------------
  integration-sharded:
    name: üöÄ Integration Shard (${{ matrix.shard }}/${{ strategy.job-total }})
    runs-on: ubuntu-latest
    needs: [build-backend, governance]
    # Skip if Draft PR
    if: needs.governance.outputs.is_draft == 'false'
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4] # Runs 4 VMs in parallel
    services:
      mysql:
        image: mysql:8.0
        env: { MYSQL_DATABASE: testing, MYSQL_ROOT_PASSWORD: password }
        ports: ['3306:3306']
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-retries=3
        # RAM Disk Optimization
        volumes: ['/var/lib/mysql:/var/lib/mysql:rw,tmpfs']
      redis:
        image: redis:7
        ports: ['6379:6379']
        options: --health-cmd="redis-cli ping"
    steps:
      - uses: actions/download-artifact@v4
        with: { name: app-build, path: . }
      
      - name: Prepare Env
        run: |
          cp .env.example .env && php artisan key:generate
          echo "DB_CONNECTION=mysql\nDB_HOST=127.0.0.1\nDB_PORT=3306\nDB_DATABASE=testing\nDB_USERNAME=root\nDB_PASSWORD=password" >> .env
          echo "CACHE_DRIVER=redis\nREDIS_HOST=127.0.0.1\nREDIS_PORT=6379" >> .env

      # NOTE: Ensure your PHPUnit/Pest supports --shard (Requires PHPUnit 10+ or Paratest)
      # If using standard Artisan Test without Paratest, remove the --shard flag.
      - name: Run Tests (Shard ${{ matrix.shard }})
        run: |
           php artisan test --parallel --testsuite=Integration --env=testing-ci

  # -----------------------------------------------------------------------------
  # 5. SECURITY & COMPLIANCE
  # -----------------------------------------------------------------------------
  security-audit:
    name: üëÆ Security & Compliance
    runs-on: ubuntu-latest
    needs: [build-backend, governance]
    if: needs.governance.outputs.is_draft == 'false'
    steps:
      - uses: actions/download-artifact@v4
        with: { name: app-build, path: . }
      
      - name: TruffleHog (Secrets)
        uses: trufflesecurity/trufflehog@main
        with: { path: ./, base: ${{ github.event.repository.default_branch }} }

      # Snyk (Commented out until you have the Token)
      # - name: Snyk Scan
      #   uses: snyk/actions/php@master
      #   env: { SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} }

  # -----------------------------------------------------------------------------
  # 6. DEPLOYMENT (BLOCKED)
  # -----------------------------------------------------------------------------
  deploy:
    name: ‚õî Deploy (Disabled)
    runs-on: ubuntu-latest
    if: false # Manually Disabled
    steps:
      - run: echo "Deploy logic"

  # -----------------------------------------------------------------------------
  # 7. NOTIFICATIONS
  # -----------------------------------------------------------------------------
  notify:
    name: üîî Notification Logic
    runs-on: ubuntu-latest
    if: always()
    needs: [integration-sharded, security-audit]
    steps:
      - name: Determine Status
        run: |
          if [[ "${{ needs.integration-sharded.result }}" == "success" && "${{ needs.security-audit.result }}" == "success" ]]; then
            echo "Pipeline Passed"
          else
            echo "Pipeline Failed"
          fi
      
