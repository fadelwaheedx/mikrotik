name: The Zenith v5.3 (Bulletproof)

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write
  pull-requests: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  # -----------------------------------------------------------------------------
  # 1. GOVERNANCE & INTELLIGENCE
  # -----------------------------------------------------------------------------
  governance:
    name: ðŸ§  Governance & Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      is_draft: ${{ steps.check_draft.outputs.is_draft }}
    steps:
      - uses: actions/checkout@v4

      - name: Check Draft Status
        id: check_draft
        run: |
          if [[ "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "is_draft=true" >> $GITHUB_OUTPUT
          else
            echo "is_draft=false" >> $GITHUB_OUTPUT
          fi

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'app/**'
              - 'bootstrap/**'
              - 'config/**'
              - 'database/**'
              - 'routes/**'
              - 'tests/**'
              - 'composer.json'
              - 'composer.lock'
              - 'phpunit.xml'
            frontend:
              - 'resources/**'
              - 'public/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.js'
              - 'tailwind.config.js'

  # -----------------------------------------------------------------------------
  # 2. AUTO-HEALING CODE STYLE
  # -----------------------------------------------------------------------------
  auto-fix-style:
    name: ðŸª„ Auto-Fix Style (Pint)
    runs-on: ubuntu-latest
    needs: governance
    if: needs.governance.outputs.backend == 'true' && github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer
      
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Run Pint (Fix Mode)
        run: vendor/bin/pint
      
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: ðŸŽ¨ Auto-fixed code style (Zenith Pipeline)"
          commit_user_name: "Zenith Bot"
          commit_user_email: "bot@zenith-pipeline.com"

  # -----------------------------------------------------------------------------
  # 3. BUILD ARTIFACTS
  # -----------------------------------------------------------------------------
  build-backend:
    name: ðŸ—ï¸ Build Backend
    runs-on: ubuntu-latest
    needs: governance
    if: needs.governance.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer
      
      # SAFE CACHING: Removed inline syntax to prevent quote conflicts
      - uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
      
      - run: composer install --prefer-dist --no-progress --optimize-autoloader
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: |
            vendor
            .
          retention-days: 1

  build-frontend:
    name: ðŸŽ¨ Build Frontend
    runs-on: ubuntu-latest
    needs: governance
    if: needs.governance.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: npm ci
      - run: npm run build

  # -----------------------------------------------------------------------------
  # 4. SHARDED INTEGRATION TESTS
  # -----------------------------------------------------------------------------
  integration-sharded:
    name: ðŸš€ Integration Shard (${{ matrix.shard }}/${{ strategy.job-total }})
    runs-on: ubuntu-latest
    needs: [build-backend, governance]
    if: needs.governance.outputs.is_draft == 'false'
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testing
          MYSQL_ROOT_PASSWORD: password
        ports:
          - '3306:3306'
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-retries=3
        volumes:
          - '/var/lib/mysql:/var/lib/mysql:rw,tmpfs'
      redis:
        image: redis:7
        ports:
          - '6379:6379'
        options: --health-cmd="redis-cli ping"
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-build
          path: .
      
      - name: Prepare Env
        run: |
          cp .env.example .env && php artisan key:generate
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=password" >> .env
          echo "CACHE_DRIVER=redis" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env
          echo "REDIS_PORT=6379" >> .env

      - name: Run Tests (Shard ${{ matrix.shard }})
        run: |
           php artisan test --parallel --testsuite=Integration --env=testing-ci

  # -----------------------------------------------------------------------------
  # 5. SECURITY & COMPLIANCE
  # -----------------------------------------------------------------------------
  security-audit:
    name: ðŸ‘® Security & Compliance
    runs-on: ubuntu-latest
    needs: [build-backend, governance]
    if: needs.governance.outputs.is_draft == 'false'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-build
          path: .
      
      - name: TruffleHog (Secrets)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}

  # -----------------------------------------------------------------------------
  # 6. DEPLOYMENT (BLOCKED)
  # -----------------------------------------------------------------------------
  deploy:
    name: â›” Deploy (Disabled)
    runs-on: ubuntu-latest
    if: false
    steps:
      - run: echo "Deploy logic"

  # -----------------------------------------------------------------------------
  # 7. NOTIFICATIONS
  # -----------------------------------------------------------------------------
  notify:
    name: ðŸ”” Notification Logic
    runs-on: ubuntu-latest
    if: always()
    needs: [integration-sharded, security-audit]
    steps:
      - name: Determine Status
        run: |
          if [[ "${{ needs.integration-sharded.result }}" == "success" && "${{ needs.security-audit.result }}" == "success" ]]; then
            echo "Pipeline Passed"
          else
            echo "Pipeline Failed"
          fi
